    <header>
        <h1>VECB52 Form</h1>

    <form action="vecb52_processor.php" method="POST">
        <label for="name">Név:</label>
        <input type="text" id="name" name="name" required>
        <label for="pin">PIN kód:</label>
        <input type="text" id="pin" name="pin" required>
        <label for="favorite_fruit">Kedvenc gyümölcs:</label>
        <select id="favorite_fruit" name="favorite_fruit">
            <option value="apple">Alma</option>
            <option value="pear">Körte</option>
            <option value="banana">Banán</option>
            <option value="grape">Szőlő</option>
        </select>
        <label for="age">Életkor:</label>
        <input type="number" id="age" name="age" value="1" min="1">
        <label for="foot_size">Lábméret:</label>
        <input type="number" id="foot_size" name="foot_size" value="0.5" step="0.5">
        <label for="self_confidence">Self-confidence:</label>
        <input type="range" id="self_confidence" name="self_confidence" min="0" max="10" value="5">
        <input type="submit" value="Submit">
    </form>
